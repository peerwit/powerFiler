<html>
  <head>
    <title>Hi</title>
    <link href="static/styles/app.css" rel="stylesheet" type="text/css" media="screen">
  </head>
  <body>
    <script src="static/bower_components/jquery/jquery.js"></script>
    <script src="static/bower_components/underscore/underscore.js"></script>
    <script src="static/bower_components/backbone/backbone.js"></script>

    <script>console.log("Hello World.")</script>
    <script>$(document).ready(function () {
            $("#uploadbutton").click(function () {
                var filename = $("#file").val();

                $.ajax({
                    type: "POST",
                    url: "/uploads/somefile",
                    enctype: 'multipart/form-data',
                    data: {
                        file: filename
                    },
                    success: function () {
                        alert("Data Uploaded: ");
                    }
                });
            });
        });
    </script>
    <span>File</span>
      <input type="file" id="file" name="file" size="10"/>
      <input id="uploadbutton" type="button" value="Upload"/>
  </body>
</html>
